<div class="container">
    <div class="row">
        <div class="col-sm">
        </div>
        <div class="col-sm">

            <form [formGroup]="productForm" (ngSubmit)="pushItems()">
                <div class="form-group">
                    <label for="exampleInputEmail1"> store </label>
                    <input type="text" name="store" formControlName="store" class="form-control">
                </div>
                <div formArrayName="items">

                    <button type="button" (click)="addQuantity()" class="btn btn-primary float-right">Add Item</button>
                    <br />
                    <div *ngFor="let quantity of quantities().controls; let i=index" [formGroupName]="i">
                        <br />
                        <div class="form-group">
                            <label for="exampleInputEmail1"> storeitemId : </label>
                            <input type="text" formControlName="storeitemId" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1"> count : </label>
                            <input type="text" formControlName="count" class="form-control">
                        </div>

                        <button (click)="removeQuantity(i)" class="btn btn-danger float-right">Remove Item</button>

                    </div>
                    <br />
                </div>

                <button type="submit" class="btn btn-primary">push items </button>
            </form>

        </div>
        <div class="col-sm">

        </div>
    </div>
